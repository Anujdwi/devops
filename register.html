<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSRIT Annual Day - Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
        }
        .container {
            max-width: 500px;
            padding: 2em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4a5568;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #cbd5e0;
        }
        input[type="submit"] {
            padding: 10px;
            font-size: 1em;
            color: white;
            background-color: #3182ce;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2b6cb0;
        }
        .toggle {
            text-align: center;
            margin-top: 1em;
            color: #4a5568;
        }
        .toggle a {
            color: #3182ce;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration</h2>

        <!-- Registration Form -->
        <form action="register.php" method="POST">
            <label for="rollNo">Roll Number</label>
            <input type="text" id="rollNo" name="rollNo" required>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="department">Department</label>
            <input type="text" id="department" name="department" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit phone number">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="usernameReg">Username</label>
            <input type="text" id="usernameReg" name="usernameReg" required>

            <label for="passwordReg">Password</label>
            <input type="password" id="passwordReg" name="passwordReg" required>

            <input type="submit" value="Register">
        </form>

        <div class="toggle">
            <p>Already registered? <a href="index.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
